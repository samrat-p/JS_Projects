<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech using javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <p class="title">Text to Speech</p> <!--The header text-->
        <div class="text-section">
            <p class="text-title">Enter Text</p><!--the box header text-->
            <textarea name="" id="text"></textarea><!--the box where u will enter your text-->
        </div>
        <div class="voice-section">
            <p class="voice-title">Select Voice</p><!--the voice box header text-->
        <select name="" id="voice">
        <option value="Google US English">Google US English</option><!--selection of your prefferd language-->
        </select>
    </div>
    <button class="submit" id="marks">Covert to speech</button> <!--convert to speech button-->
    </main>
</body>
</html>
